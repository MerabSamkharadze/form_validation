<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Form Validation</title>
  </head>
  <body>
    <div class="container">
      <h1 class="form_title">Registration Form</h1>
      <form id="form" action="#">
        <div class="main_user_info">
          <div class="user_info_box">
            <label for="name">Firstname</label>
            <input type="text" name="name" id="name" placeholder="Firstname" />
            <p class="p1" id="name_error"></p>
          </div>
          <div class="user_info_box">
            <label for="lastName">Lastname</label>
            <input
              type="text"
              name="lastName"
              id="lastName"
              placeholder="Lastname"
            />
            <p class="p2" id="lastName_error"></p>
          </div>

          <div class="user_info_box">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Email" />
            <p class="p1" id="email_error"></p>
          </div>
          <div class="user_info_box">
            <label for="phonenumber">Phonenumber</label>
            <input
              type="text"
              name="phonenumber"
              id="phonenumber"
              placeholder="Phonenumber"
            />
            <p class="p2" id="phonenumber_error"></p>
          </div>

          <div class="user_info_box">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
            />
            <p class="p1" id="password_error"></p>
          </div>

          <div class="user_info_box">
            <label for="password2">Confirm Password</label>
            <input
              type="password"
              name="password2"
              id="password2"
              placeholder="Confirm Password"
            />
            <p class="p2" id="password2_error"></p>
          </div>
        </div>
        <div class="gender-details-box">
          <span class="gender-title">Gender</span>

          <div class="gender-category">
            <input type="radio" name="gender" id="male" />
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" />
            <label for="female">Female</label>
          </div>
          <p class="gender_error"></p>
        </div>
        <div class="form-submit-btn">
          <input type="submit" value="Register" />
        </div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
